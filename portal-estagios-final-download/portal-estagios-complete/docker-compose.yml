version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: portal
      POSTGRES_PASSWORD: portal
      POSTGRES_DB: portaldb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build: ./backend
    environment:
      SPRING_PROFILES_ACTIVE: postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/portaldb
      SPRING_DATASOURCE_USERNAME: portal
      SPRING_DATASOURCE_PASSWORD: portal
    depends_on:
      - postgres
    ports:
      - "8080:8080"

volumes:
  pgdata:
